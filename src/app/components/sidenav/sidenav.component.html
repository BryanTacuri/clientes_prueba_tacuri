<nz-layout style="min-height: 100vh;">

  <nz-sider *ngIf="this.valueService.isAuthenticated == true" nzCollapsible [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="logo">

    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Clientes" nzIcon="container">
        <ul>
          <li nz-menu-item nzMatchRouter nzMatchRouterExact routerLink="clientes/list">Listado</li>

        </ul>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>

      <i *ngIf="this.valueService.isAuthenticated == true" class="trigger" nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
      <!-- <br> -->
      <ul nz-menu nzTheme="light" nzMode="horizontal">
        <li *ngIf="this.valueService.isAuthenticated != true" nz-menu-item nzMatchRouter routerLink="/login">Login
        </li>

        <li *ngIf="this.valueService.isAuthenticated == true" nz-menu-item nzMatchRouter (click)="onLogout()">Cerrar
          sesi√≥n</li>
      </ul>
    </nz-header>
    <br>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <app-footer></app-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
